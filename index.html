<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="syle.css" rel="stylesheet">

<body>
  <div class="container">
    <h1>Income Expense Calculator</h1>

    <!-- Summary Section -->
    <div class="summary">
      <p>Total Income: <span id="total-income">$0.00</span></p>
      <p>Total Expenses: <span id="total-expense">$0.00</span></p>
      <p>Net Balance: <span id="net-balance">$0.00</span></p>
    </div>

    <!-- Input Form -->
    <form id="entry-form">
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Entry</button>
      <button type="button" id="reset-btn">Reset</button>
    </form>

    <!-- Filters -->
    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>

    <!-- Entries List -->
    <div id="entries">
      <h2>Entries</h2>
      <ul id="entry-list"></ul>
    </div>
  </div>

  
   <script src="script.js"></script>
</body>
    
</html>
